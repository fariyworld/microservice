<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>登录页</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
</head>
<body>
    <h1>Login Page</h1>
    <p th:if="${param.error}">用户名或密码错误</p>
    <p th:if="${param.logout}">您已注销成功</p>
    <p th:if="${logout_error}">您当前还未登录</p>



    <form th:action="@{/login}" method="post">
        <label for="username">用户名</label>:
        <input type="text" id="username" name="username" autofocus="autofocus" />
        <br />
        <label for="password">密码</label>:
        <input type="password" id="password" name="password" />
        <br />
        <input type="checkbox" name="remember-me" id="remember-me" value="true" th:checked="checked"/>
        <label for="remember-me">remember me</label>
        <br />
        <input type="submit" value="登录" />
    </form>
    <p><a href="/index" th:href="@{/index}">返回首页</a></p>
</body>
</html>
